<ion-header>
    <ion-navbar color="dark">
        <ion-title color="white" class="mytitle">USEFUL LINKS</ion-title>
    </ion-navbar>
    <div class="segment_tab">
    <ion-segment [(ngModel)]="usefulinfo">
        <ion-segment-button value="contacts">
            Contacts
        </ion-segment-button>
        <ion-segment-button value="documents">
            Documents
        </ion-segment-button>
    </ion-segment>
    </div>
    <div class="slidr" >
        <ion-slides loop="true">
            <ion-slide *ngFor="let item of slideData;" >
                <img src="{{item.image}}"style="width:100%">                
            </ion-slide>
        </ion-slides>
    </div>
  </ion-header>
  <ion-content style="background:#eaeaea;">
    <div [ngSwitch]="usefulinfo">
        <ion-list *ngSwitchCase="'contacts'" >
        
          <p *ngFor="let cont of contact_list;" class="currentout"> <span class="bigtxt">{{cont.name_alias}}</span> {{cont.name}}</p>
        
        </ion-list>
        <ion-list *ngSwitchCase="'documents'">
            <p *ngFor="let doc of document_list;" class="currentout">{{doc.name}} <span float-right><a href="{{doc.image_url}}"><img src="../../assets/imgs/pdfusefullinks.png" alt=""></a></span></p>

        </ion-list>
    </div>
  
  </ion-content>
  <ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" >
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-footer>

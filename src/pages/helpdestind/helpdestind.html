<ion-header>
    <ion-navbar color="dark">
        <ion-title color="white" text-center>Ticket Detail</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content style="background:#eaeaea;font-family: 'Montserrat', sans-serif;" >
    <div class="helpticket" >
      <p><span class="span1">Ticket No.</span> <span class="span2">{{detail_ticket.ticket_number}}</span></p>
      <p><span class="span1">Category</span> <span class="span2">{{detail_ticket.category}}</span></p>
      <p><span class="span1">Status</span><span class="span2"><button ion-button>{{detail_ticket.status}}</button></span></p>
    </div>
    <div class="notidd">
      <div class="notidetail_top">
        <p>
            Details <span><img src="../../assets/imgs/downarrow.png" alt=""></span>
        </p>
      </div>
      <div class="notidetail">
        <div  [innerHtml]="detail_ticket.description"></div>
           
        <p>
            Attachments:
        </p>
        <ion-row >
          <ion-col col-4 class="padr padl0"  *ngFor="let im of images_list;" >
            <img src="{{im.image_url}}"   (click)="showbigimage(im.image_url,detail_ticket.id)"  alt="" style="height: 75px;">
          </ion-col>
       
        </ion-row>
      </div>
    </div>
    <div class="notidd" >
        <div class="notidetail_top">
          <p>
              Messages <span><img src="../../assets/imgs/downarrow.png" alt=""></span>
          </p>
        </div>
        <div class="notidetail1"   *ngFor="let com of comments_list;" >
          <img src="{{com.comment_by_image}}" alt="" style="float: left;padding-right: 20px;width:57px;height:57px">
          <p>{{com.commented_by}}</p>
          <div  [innerHtml]="com.comment" style="color: #969596;"></div>
        </div>
  
      </div>


      <div class="notireplyy">
        <div class="col_7" >
            <ion-input placeholder="Reply Here......." clearInput></ion-input>
        </div>
        <div class="col_1"><img src="../../assets/imgs/reply1.png" alt=""></div>
        <div class="col_1"><img src="../../assets/imgs/reply3.png" alt=""></div>
        <div class="col_3"><button ion-button><img src="../../assets/imgs/reply2.png" alt=""></button></div>
      </div>
    
  </ion-content>
  <ion-footer no-padding style="height: 76px;background:#FFFFFF;">
      <div class="plusicon">
          <ion-icon name="ios-add" (click)="gotoadd_deposit()" style="color: white;font-size: 40px;"></ion-icon>
      <!-- <img src="../../assets/imgs/20.png" alt="" (click)="gotoadd_deposit()">  -->
  </div>
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" >
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">
  
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-footer>
